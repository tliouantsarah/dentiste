<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
   <style>
     body {
    color: beige;
    font-family: Arial, sans-serif;
    background-image:url(home.jpg) ;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #1d1d1d;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px black;
}

h2 {
    color:#007bff ;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #14476B;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #14476B;
}
.but{
 color: #007bff;
}
   </style>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form id="inscriptionForm"> 
        <form method="POST" action="inscription.html">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" name="nom" id="nom" required placeholder="entrer votre nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom" required placeholder="entrer votre prénom">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" required placeholder="entrer votre email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required placeholder="..........">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Vous avez déjà un compte ? <a href="connexion.html" class="but">Connectez-vous ici</a>.</p>
    </div>
    <script>
        // Récupérer le formulaire
        const form = document.getElementById('inscriptionForm');

        // Ajouter un écouteur d'événements pour la soumission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Simuler une inscription réussie
            alert("Inscription réussie !");

            // Vérifiez si l'utilisateur a un compte
            const email = document.getElementById('email').value;
            // Simuler une vérification (vous devez remplacer ceci par une vérification côté serveur)
            const accounts = [ "user@gmail.com"]; // Emails existants
            if (accounts.includes(email)) {
                alert("Un compte avec cet email existe déjà. Redirection vers la page de connexion.");
                window.location.href = "connexion.html";
            } else {
                // Rediriger vers la page de rendez-vous
                window.location.href = "rendez-vous.html";
            }
        });
            
    </script>
</body>

</html>
